{% extends "base-loggedout.html" %}

{% block title %}Register - The Whole Tooth{% endblock %}

{% block contents %}
    <!-- Page Content -->
    <div class="container">

        <!-- Heading Row -->
            <!-- /.col-md-8 -->
            <div class="col-md-4">
                <h1>Register as a Patient</h1>
                    <form method="POST">
                        Username:<br>
                        <input type="text" name="username"><br>
                        <br>
                        Password:<br>
                        <input type="password" name="password">
                        <br><br>
                        First Name:<br>
                        <input type="text" name="firstname">
                        <br><br>
                        Last Name:<br>
                        <input type="text" name="lastname">
                        <br><br>
                        Home Address:<br>
                        <input type="text" name="homeaddress">
                        <br><br>
                        Email Address:<br>
                        <input type="text" name="emailaddress">
                        <br><br>
                        Phone Number:<br>
                        <input type="text" name="phonenumber">
                        <br><br>
                        
                        <input type = "submit" name="button" class="btn btn-primary btn-lg" href="login" value = "Register"></input>
                    </form>
            </div>
            <!-- /.col-md-4 -->
        </div>
        <!-- /.row -->
{% endblock %}
